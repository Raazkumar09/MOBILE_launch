<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>support page</title>
    <link rel="stylesheet" href="support.css">
</head>
<body>
    <div class="contact support" id="contact">
        <h1 class="heading" id="h1">Get in touch</h1>
        <h4 class="heading" id="h4">Have any Question or Comments?</h4>
        <div class="form" id="form">
            <form action="backend.php">
                <div class="input">
                    <input type="text" placeholder="Name" id="name" name="name">
                </div>
                <div class="input">
                    <input type="number" placeholder="Phone number" id="phonenumber" name="phonenumber">
                </div>
                <div class="input">
                    <input type="email" placeholder="your email" id="email" name="email">
                </div>
                <div class="textarea">
                    <textarea name="text" id="textarea" cols="30" rows="10" placeholder="Write your query..."></textarea>
                </div>
                <div class="btn">
                    <button>SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</body>
